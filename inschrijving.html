    <div id="twentse-ros-informatie">
        <div class="titel">
            <h1>Inschrijven </h1>
            <p>Schrijf je nu in en ga voor die Twentse Ros!</p>
        </div>
        <div class="eerste-tekst">
            <form action="https://formspree.io/f/mvoeabwd" method="POST">
                <input type="text" name="first-name" placeholder="Voornaam*" class="contact-inputs" required>
                <input type="text" name="last-name" placeholder="Achternaam*" class="contact-inputs" required>
                <input type="text" name="telephone" placeholder="Telefoonnummer*" class="contact-inputs" required>
                <input type="email" name="email" placeholder="E-mailadres*" required>
                <input type="text" name="Geboortedatum" placeholder="Geboortedatum*" class="contact-inputs" required>
                <input type="text" name="title" placeholder="Film Titel*" class="contact-inputs" required>
                <textarea name="message" id="message" rows="6" placeholder="Korte omschrijving*"></textarea>
                <button type="submit" id="submit" class="btn btn2">Verstuur</button>
            </form>
        </div>
    </div>
